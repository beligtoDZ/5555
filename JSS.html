<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <script>
let mul = (a, b) => a * b
 
let promt = prompt('Введите 2 числа через пробел', '10 10')
let nums = promt.split(' ')  
 
alert(
  mul( +nums[0], +nums[1] )  
)
    </script>
</body>
</html>
